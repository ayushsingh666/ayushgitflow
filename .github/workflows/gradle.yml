name: project cicd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    # Set up JDK 17 (using Adoptium Temurin)
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Setup Gradle (this is necessary for caching dependencies)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@af1da67850ed9a4cedd57bfd976089dd991e2582 # v4.0.0

    # Build the project using the Gradle Wrapper
    - name: Build with Gradle Wrapper
      run: ./gradlew build # Ensure gradlew is executable and committed

    # You can optionally add steps for testing or other tasks
