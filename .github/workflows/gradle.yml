name: project cicd

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      # Set up JDK 17 (using Adoptium Temurin)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Ensure gradlew is executable
      - name: Make gradlew executable
        run: chmod +x ./gradlew

      # Build the project using the Gradle Wrapper
      - name: Build with Gradle
        run: ./gradlew build

      # Log in to Docker Hub securely using GitHub Secrets
      - name: Log in to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # Build Docker image
      - name: Build Docker image
        run: docker buildx build -f docker/Dockerfile -t gcr.io/beckendtest/finone-backend:${{ github.sha }} .

      - name: Verify Docker image exists
        run: |
          docker images | grep gcr.io/beckendtest:${{ github.sha }} || echo "Docker image not found"

      - name: Push Docker image to Docker Hub
        run: |
          docker push rishav13/backendtest:${{ github.sha }}
          docker push rishav13/backendtest:latest
          
